<div class="modal" id="imageModalCrop" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body bluecolor font-size-display-md text-center">
				<img id="imageToCrop" height="auto" width="100%"
					src="data:image/png;base64," />
			</div>
			<div class="text-right margin-right-20">
				<button class="btn btn-default" id="btnZoomPlus"><i class="fa fa-search-plus fa-2x"></i></button>
				<button class="btn btn-default" id="btnZoomMinus"><i class="fa fa-search-minus fa-2x"></i></button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-secondary btnOk">Ok</button>
			</div>
		</div>
	</div>
</div>
